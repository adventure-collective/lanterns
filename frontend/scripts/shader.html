			const layout = window.parent.layout

        // l_position_real[i*3] = l.x
        // l_position_real[i*3 + 1] = l.y
        // l_position_real[i*3 + 2] = l.z
        //
        //
        // l_position_screen[i*2] = (i % sample_width)
        // l_position_screen[i*2 + 1] = (~~(i / sample_width))
      })

      const vertices = new Float32Array(
        lights.length * (2 + 3) * 6
      )

      lights.forEach((l, i) => {
        let idx = i * 30;
        const sx = (i % sample_width)
        const sy = (~~(i / sample_width))
        const rx = l.x
        const ry = l.y
        const rz = l.z

        vertices[idx++] = sx

        vertices[idx++] = rx
        vertices[idx++] = ry
        vertices[idx++] = rz

        vertices[idx++] = sx + 1
        vertices[idx++] = sy
        vertices[idx++] = rx
        vertices[idx++] = ry
        vertices[idx++] = rz


        vertices[idx++] = sx
        vertices[idx++] = sy + 1
        vertices[idx++] = rx
        vertices[idx++] = ry
        vertices[idx++] = rz



        vertices[idx++] = sx + 1
        vertices[idx++] = sy + 1

        vertices[idx++] = ry
        vertices[idx++] = rz


        vertices[idx++] = sx + 1
        vertices[idx++] = sy
        vertices[idx++] = rx
        vertices[idx++] = ry
        vertices[idx++] = rz


        vertices[idx++] = sx
        vertices[idx++] = sy + 1
        vertices[idx++] = rx
        vertices[idx++] = ry
        vertices[idx++] = rz


      })




      var canvas = document.createElement('canvas')
      document.body.appendChild(canvas)

      var ratio = window.devicePixelRatio || 1
      canvas.width = window.innerWidth * ratio
      canvas.height = window.innerHeight * ratio
      canvas.style.width = '100%'


      var gl = canvas.getContext("webgl") ||
               canvas.getContext("experimental-webgl")

      if (!gl) throw new Error("WebGL unavailable")

      // shader compiler
      function compile(gl, type, source) {

        var shader = gl.createShader(type)
        gl.shaderSource(shader, source)
        gl.compileShader(shader)

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
          throw new Error(gl.getShaderInfoLog(shader))

        return shader
      }

      var vertexShader = compile(gl, gl.VERTEX_SHADER, `
        uniform vec2 uScreen;
        attribute vec2 aPosition;
        attribute vec3 aRealPosition;
        attribute vec3 aColour;

        varying vec3 vColour;
        varying vec3 vRealPosition;

        void main () {
          float sx =  ${sample_stride.toFixed(1)} / (uScreen.x / 2.0);
          float sy =  ${sample_stride.toFixed(1)} / (uScreen.y / 2.0);

          vColour = aColour;
          vRealPosition = aRealPosition;

          gl_Position = vec4(
            (aPosition.x * sx) - 1.0,
            (aPosition.y * sy) - 1.0,
            0, 1.0);
        }`)

      var fragmentShader = compile(gl, gl.FRAGMENT_SHADER, `
        precision mediump float;
        uniform vec4 uFragColor;

        varying vec3 vColour;
        void main () {
          gl_FragColor = vec4(vColour, 1.0);
        }`
      )

      var program = gl.createProgram()
      gl.attachShader(program, vertexShader)
      gl.attachShader(program, fragmentShader)
      gl.linkProgram(program)

      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        throw new Error(gl.getProgramInfoLog(program))
      }

      gl.useProgram(program)

      var aPosition = gl.getAttribLocation(program, 'aPosition')
      var aRealPosition = gl.getAttribLocation(program, 'aRealPosition')
      var aColour = gl.getAttribLocation(program, 'aColour')
      var uFragColor = gl.getUniformLocation(program, 'uFragColor')
      var uScreen = gl.getUniformLocation(program, 'uScreen')

      gl.uniform4f(uFragColor, 0, .5, 1, .7)
      gl.uniform4f(uFragColor, 0, 0, 1, 1)
      gl.uniform2f(uScreen, canvas.width, canvas.height)

      console.log("-, ", canvas.width, canvas.height)


      var buffer = gl.createBuffer()
      if (!buffer) throw new Error('Failed to create buffer.')
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)

      gl.vertexAttribPointer(
        aPosition,
        2,
        gl.FLOAT,
        gl.FALSE,
        Float32Array.BYTES_PER_ELEMENT * 5,
        0)
      gl.enableVertexAttribArray(aPosition)


      gl.vertexAttribPointer(
        aRealPosition,
        3,
        gl.FLOAT,
        gl.FALSE,
        Float32Array.BYTES_PER_ELEMENT * 5,
        Float32Array.BYTES_PER_ELEMENT * 2)
      gl.enableVertexAttribArray(aRealPosition)




      var colours = l_colours

      var buffer = gl.createBuffer();
      if (!buffer) throw new Error('Failed to create buffer.');
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, colours, gl.STATIC_DRAW);
      gl.vertexAttribPointer(aColour, 3, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(aColour);







      // gl.drawArrays(gl.POINTS, 0, positions.length/2)

      gl.drawArrays(gl.TRIANGLES, 0, vertices.length / 5)


      const size = sample_width * sample_stride
      var pixels = new Uint8Array(size * size * 4);

      pixels.fill(55)

      gl.readPixels(
        0, 0,
        size, size,
        gl.RGBA,
        gl.UNSIGNED_BYTE,
        pixels
      );
      console.log(pixels); // Uint8Array
      // }

      const values = lights.map((v, i) => {


        let x = i % sample_width
        let y = Math.floor( i  / sample_width )

        // x *= sample_stride
        // y *= sample_stride

        // x += sample_stride/2
        // y += sample_stride/2

        // x *= 4
        // y *= 4

        const xoff = x * sample_stride;
        const yoff = y * sample_stride * sample_width * sample_stride;

        const idx = (xoff + yoff) * 4

        return {
          r:pixels[idx],
          g:pixels[idx + 1],
          b:pixels[idx + 2]
        }

        //
        // const idx =
        // (
        //   (x * sample_stride) +
        //   (y * sample_stride * sample_width)
        // )
        //   * 4
        //
        // // x + (y * sample_width)) * 4;//(x + (y * sample_width)) * 4
        //
        // // const idx = (x * sample_stride) + (y * sample_width)
        //
        // // console.log(x,y, idx, pixels[idx])
        // // sample_stride

        // return {

        //   idx,
        //   r: pixels[idx],
        //   g: pixels[idx+1],
        //   b: pixels[idx+2]
        // }

      })

      lanterns.writeArray(values)

      // console.log(values)
